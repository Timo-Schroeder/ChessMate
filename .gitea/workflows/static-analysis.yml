---
name: Static Analysis

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]

permissions: {}

jobs:
  analyze:
    name: Dart Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: kuhnroyal/flutter-fvm-config-action/setup@v3
      - run: flutter pub get
      - run: flutter analyze --fatal-infos